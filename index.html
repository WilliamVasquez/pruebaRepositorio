<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<title>William Vásquez DS21A</title>
		<link rel="shortcut icon" href="#" />
		<link rel="stylesheet" type="text/css" href="css/all.min.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/estilos.css" />
		<link rel="icon" href="img/arma.png" />
	</head>
	<body class="bg-light">
		<div><!-- Alv --></div>
		<input type="hidden" value="algo" />
		<div class="container-fluid p-0">
			<h1 class="display-4 text-center text-uppercase mb-5 mt-2">U.S Arms</h1>
			<nav class="navbar navbar-expand-sm sticky-top navbar-light bg-light border-top border-bottom mb-5">
				<ul class="navbar-nav mx-auto font-weight-bold">
					<a class="navbar-brand" href="#">
						<img src="img/arma.png" width="30" height="30" class="d-inline-block align-top" alt="" />
					</a>
					<li class="nav-item active">
						<a class="nav-link text-uppercase text-primary" href="#"
							>Home <span class="sr-only">(current)</span></a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link text-uppercase" href="#">Nosotros</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-uppercase" href="#">Servicios</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-uppercase" href="#">Preguntas Frecuentes</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-uppercase" data-toggle="modal" data-target="#modalLoginForm">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-uppercase" data-toggle="modal" data-target="#modalContactForm"
							>Contacto</a
						>
					</li>
				</ul>
			</nav>
			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" src="img/soldado.jpg" alt="First slide" />
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="img/balas.jpg" alt="Second slide" />
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="img/tanques.jpg" alt="Third slide" />
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="img/bomba.jpg" alt="Third slide" />
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
			<div
				class="modal fade"
				id="modalLoginForm"
				tabindex="-1"
				role="dialog"
				aria-labelledby="myModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header text-center mb-4">
							<h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="form-row ml-3 mr-3">
							<div class="form-group has-feedback col-md-12">
								<i class="fa fa-user form-control-feedback"></i>
								<input
									type="text"
									id="TXT_Carnet"
									name="TXT_Carnet"
									placeholder="Ingresar carnet"
									tabindex="1"
									class="form-control"
									autocomplete="off"
									required
								/>
							</div>
							<div class="form-group has-feedback col-md-12" data-tip="Ingresar password">
								<i class="fa fa-lock form-control-feedback"></i>
								<input
									type="password"
									id="TXT_Pass"
									name="TXT_Pass"
									tabindex="2"
									placeholder="Ingresar password"
									class="form-control"
									autocomplete="off"
									required
								/>
							</div>
						</div>
						<div class="modal-footer d-flex justify-content-center">
							<button class="btn btn-default boton bg-dark">Login</button>
						</div>
					</div>
				</div>
			</div>
			<div
				class="modal fade"
				id="modalContactForm"
				tabindex="-1"
				role="dialog"
				aria-labelledby="myModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header text-center">
							<h4 class="modal-title w-100 font-weight-bold">Contactanos</h4>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="form-row">
							<div class="modal-body mx-3">
								<div class="form-group has-feedback col-md-12">
									<i class="fa fa-user form-control-feedback"></i>
									<input
										type="text"
										id="txtNombre"
										name="txtNombre"
										placeholder="Ingresar Nombre"
										tabindex="1"
										class="form-control"
										autocomplete="off"
										required
									/>
								</div>
								<div class="form-group has-feedback col-md-12">
									<i class="fa fa-share form-control-feedback"></i>
									<input
										type="email"
										id="txtEmail"
										name="txtEmail"
										placeholder="Ingresar Email"
										tabindex="2"
										class="form-control"
										autocomplete="off"
										required
									/>
								</div>
								<div class="form-group has-feedback col-md-12">
									<i class="fa fa-user form-control-feedback"></i>
									<input
										type="text"
										id="txtAsunto"
										name="txtAsunto"
										placeholder="Ingresar Asunto"
										tabindex="3"
										class="form-control"
										autocomplete="off"
										required
									/>
								</div>
								<div class="form-group has-feedback col-md-12">
									<i class="fa fa-edit form-control-feedback"></i>
									<textarea
										type="text"
										rows="4"
										id="txtEmail"
										name="txtEmail"
										placeholder="Your message"
										tabindex="4"
										class="form-control"
										autocomplete="off"
										required
									></textarea>
								</div>
							</div>
						</div>
						<div class="modal-footer d-flex justify-content-center">
							<button class="btn btn-default boton bg-dark">Enviar</button>
						</div>
					</div>
				</div>
			</div>

			<footer class="bg-light text-black text-center p-3">
				<p class="m-0">
					&copy; <span class="font-weight-bold">Integrantes:</span> William Alexander Vásquez Hernández, Pedro
					Alexander Pérez Rosales. <span class="font-weight-bold pl-2">Carnet: </span> 273815, 323418.
					<span class="font-weight-bold pl-2">Grupo: </span>DS21A.
					<a class="btn-floating btn-sm btn-tw" type="button" role="button"
						><i class="fa fa-facebook" aria-hidden="true"></i>
					</a>
					<a class="btn-floating btn-sm btn-tw" type="button" role="button"
						><i class="fa fa-google-plus" aria-hidden="true"></i>
					</a>
					<a class="btn-floating btn-sm btn-tw" type="button" role="button"
						><i class="fa fa-twitter" aria-hidden="true"></i>
					</a>
				</p>
			</footer>
		</div>
		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
